{% load static %}

        {% else %}

        {% endif %}
        // Define session key
        const sessionKey = `{{ session_key }}`;  // from response context
        // Define ParentExperience id
        const parentExperienceId = {{ product.parent_experience_id }};  // from response context
    </script>

    {% if object.parent_experience.is_private %}
        <script src="update_private_product.js" %}></script>
    {% else %}
        <script src="{% static 'js/update_product.js' %}"></script>
    {% endif %}
{% endblock content %}
