{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <section class="account-details">
        <div class="container">
            <div class="account-details-block billing-address open change-address">
                <div class="title-wrapper">
                    <h5 class="account-details-title">
                        <img src="{% static 'icons/personal-info-icon.svg' %}" alt="">
                        Billing Address
                    </h5>
                   
                </div>
                <div class="info-wrapper">
                    <div class="block-content">
                    
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-submit" type="submit">save</button>
                        </form>
                    
                </div>
                
                </div>
            </div>
        </div>
        
    </section>

    
{% endblock %}
