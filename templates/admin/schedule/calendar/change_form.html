{% extends "admin/change_form.html" %}

{% block content %}

    <!-- fullcalendar bundle  "IMPORTANT"-->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <!-- or download fullcalendar@6.x.xx (static) and link it from there -->

    <div id='calendar'></div>

    <script>
        const calendarId = {{ original.id }};
        const url = '/get-events-for-calendar/' + calendarId + '/';

        async function fetchEventData(calendarId, url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                handleEventData(data.result);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function handleEventData(data) {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'UTC',
                initialView: 'dayGridMonth',
                events: data,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                eventClick: function (info) {
                    window.open(info.event.url, '_blank');
                    info.jsEvent.preventDefault();
                },
                //eventContent: function (arg) {
                //    let customHtml = `
                //<div>
                //    <b>${arg.event.start}</b>
                //    <br>
                //    Participants: ${arg.event.extendedProps.booked_participants}/${arg.event.extendedProps.max_participants}
                //</div>`;
                //    return {html: customHtml};
                //},
                interactive: true,
            });
            calendar.render();
        }

        document.addEventListener('DOMContentLoaded', async function () {
            await fetchEventData(calendarId, url);
        });
    </script>

    {{ block.super }}
{% endblock %}
