{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<div class="row">
    <h2>Review about: {{ object.parent_experience }}</h2>
    <div class="col-lg-3 col-md-3">
        {% if review.profile.avatar %}
            <img src="{{ review.profile.avatar.url }}" alt="Avatar" width="100" height="100">
        {% else %}
            <img src="{% static 'images/default-avatar.jpg' %}" alt="Default Avatar" width="100" height="100">
        {% endif %}
        <h3>{{ object.profile.name }}</h3>
        <p><i>Posted at: {{ object.created_at|date }}</i></p>
    </div>
    <div class="col">
        {{ object.display_text }}
    </div>
</div>
</div>
{% endblock %}
