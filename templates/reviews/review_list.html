<!-- review_list.html -->
{% load static %}
<div id="reviewContainer">
    <ul class="reviews-list" id="reviewsList"></ul>
</div>

<div id="paginationContainer" class="pagination-block">
    <!-- Pagination controls will be rendered here -->
    {% if is_paginated %}
        <ul class="pagination">
            {% if page_obj.has_previous %}
                <li><a href="?page=1">&laquo;</a></li>
                <li><a href="?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a></li>
            {% endif %}
            <li class="active"><span>{{ page_obj.number }}</span></li>
            {% if page_obj.has_next %}
            <button class="pagination-btn next">
                <a href="?page={{ page_obj.next_page_number }}">
                    <img src="{% static 'icons/pagination-arrow.svg' %}" alt="prev icon" class="orange">
                </a>
            </button>
            {% endif %}
        </ul>
    {% endif %}
</div>
