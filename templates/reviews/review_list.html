<!-- review_list.html -->
<div id="reviewContainer">
    {% for review in reviews %}
        <!-- Render each review here -->
        <div>
            <!-- Display review content -->
            <p>{{ review.rating }}</p>
            <h4>{{ review.title }}</h4>
            <p>{{ review.short_text }}</p>
            <p>{{ review.full_name }}</p>
        </div>
    {% empty %}
        <p>No reviews available.</p>
    {% endfor %}
</div>
