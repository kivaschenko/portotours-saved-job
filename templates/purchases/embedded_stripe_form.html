{% extends 'base.html' %}
{% load static %}
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Stripe Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Add your custom styles here */
    </style>
{% endblock head %}

{% block content %}
    <h1>Checkout</h1>

    <div id="payment-form">
        <!-- Payment form will be inserted here -->
    </div>

    <form id="checkout-form">
        {% csrf_token %}
        <button id="checkout-button">Checkout</button>
    </form>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const stripe = Stripe('{{ stripe_public_key }}'); // Replace with your Stripe public key
            const checkoutButton = document.getElementById('checkout-button');
            let form = document.getElementById('checkout-form');

            checkoutButton.addEventListener('click', function () {
                fetch('/create-checkout-session/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Include CSRF token from cookie
                        // 'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token
                    },
                    body: JSON.stringify({
                        product_ids: ['{{ product_id }}'] // Pass the product IDs
                    })
                })
                    .then(function (response) {
                        console.log('response:', response);
                        return response.json();
                    })
                    .then(function (session) {
                        return stripe.redirectToCheckout({sessionId: session.sessionId});
                    })
                    .then(function (result) {
                        console.log('result:', result);
                        if (result.error) {
                            // Handle errors
                            console.error(result.error.message);
                        }
                    })
                    .catch(function (error) {
                        console.error('Error:', error);
                    });
            });

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        let cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                console.log('cookieValue = ', cookieValue);
                return cookieValue;
            }
        });
    </script>

{% endblock content %}
