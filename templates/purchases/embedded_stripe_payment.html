{% extends 'base.html' %}
{% load static %}
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Payment Form from Stripe Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Add your custom styles here */
        section {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 112px;
            border-radius: 6px;
            justify-content: space-between;
        }

        p {
            font-style: normal;
            font-weight: 500;
            font-size: 14px;
            line-height: 20px;
            letter-spacing: -0.154px;
            color: #242d60;
            height: 100%;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        #checkout {
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
{% endblock head %}
{% block content %}
    <div class="container">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'my-cart' lang='en' %}">Step 1</a></li>
                <li class="breadcrumb-item active" aria-current="page">Step 2</li>
                <li class="breadcrumb-item active" aria-current="page">Step 3</li>
            </ol>
        </nav>
        <div class="cart-milestones">
            <h2>2 Step: Billing Details</h2>
            <p><small>There are some implementation for milestones of order and payment process...</small></p>
        </div>
        <div id="checkout">
            <!-- Payment form will be inserted here -->
        </div>
    </div>

    <!-- Custom JS import -->
    <script>
        const stripe = Stripe('{{ stripe_public_key }}');

        // Create a Checkout Session as soon as the page loads
        async function initialize() {
            const response = await fetch("/create-checkout-session/", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({product_ids: {{ product_ids }}}), // Pass productIds to the backend
            });

            console.log(response);
            const {clientSecret} = await response.json();

            const checkout = await stripe.initEmbeddedCheckout({
                clientSecret,
            });

            // Mount Checkout
            checkout.mount('#checkout');
        }

        initialize(); // Call initialize function when the page loads

    </script>
    <!-- For language selector -->
    <script src="{% static 'js/lang_selector_list_page.js' %}"></script>
{% endblock %}
