{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>Checkout page - customize this title page later</title>
    <script src="https://js.stripe.com/v3/"></script>
{% endblock head %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-10">
                <!-- List of products to Payment -->
                <!-- my_template.html -->
                <form method="post" action="{% url 'checkout-payment-for-product-list' %}">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <button name="submit" type="submit">Submit</button>
                </form>

            </div>
            <div class="col-lg-6 col-md-6">
                <div id="checkout">
                    <!-- Checkout will insert the payment form here -->
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
